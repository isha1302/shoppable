
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shoppable - Shopping made Affordable</title>
</head>
<body>
    <nav class="navbar background">
        <ul class="nav-list">
            <div class="logo"><img src="img/shoppable.jpg" alt="logo"></div>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#order">Order</a></li>
            <li><a href="#aboutus">About us</a></li>
        </ul>
        <div class="rightNav">
            <input type="text" name="search" id="search">
            <button class="btn btn-sm">Search</button>
        </div>
    </nav>

    <section class="background firstSection">
        <div class="box-main">
            <div class="firstHalf">
                <p class="text-big">Shoppable -> Shopping made affordable!</p>
                <p class="text-small">Presenting to you handmade macrame products! 
                    From purses to keychains to accessories to home decor - we have everything. All artsy, trendy and affordable stuff at your doorstep!</p>
            </div>
            <div class="secondHalf">
                <img src="img/shoppable.jpg" alt="Main image">
            </div>
        </div>
        <div class="box-second">
            <button class="button1">Accesories</button> <br>
                       
        </div>

        <div class="box-third">
            <button class="button2">Home Decor</button> 
            <button class="button3">Purses</button> 

        </div>
    </section>    
 
    <section class ="secRight">
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">

                <div class="slide first">
                    <img src="img/1.jpg" alt="">
                </div>
                <div class="slide ">
                    <img src="img/2.jpg" alt="">
                </div>
                <div class="slide ">
                    <img src="img/3.jpg" alt="">
                </div>
                <div class="slide ">
                    <img src="img/4.jpg" alt="">
                </div>
                <div class="slide ">
                    <img src="img/5.jpg" alt="">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>

                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                </div>

            </div>

        </div>
        
    </section>

    
</body>
</html>
